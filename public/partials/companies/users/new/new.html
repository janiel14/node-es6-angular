<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Usuários
        <small>Cadastro</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#!/dashboard"><em class="fa fa-dashboard"></em>Home</a>
        </li>
        <li>
            <a href="#!/companies"><em class="fa fa-th"></em>Empresas</a>
        </li>
        <li>
            <a href="#!/companies/users/{{ companyId }}"
                ><em class="fa fa-users"></em>Usuários</a
            >
        </li>
        <li class="active">Cadastro</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Cadastro</h3>
            <div class="pull-right">
                <button
                    type="button"
                    class="btn btn-default"
                    ng-click="eventBack();"
                >
                    Voltar
                </button>
            </div>
        </div>
        <div class="box-body">
            <form>
                <div class="form-group">
                    <label for="active">*Status:</label>
                    <select
                        id="active"
                        class="form-control"
                        ng-options="active.name for active in dsActive track by active.value"
                        ng-model="user.active"
                        ng-readonly="readonly"
                    >
                    </select>
                </div>
                <div class="form-group">
                    <label for="accessLevel">*Nível de acesso:</label>
                    <select
                        id="accessLevel"
                        class="form-control"
                        ng-options="acl.name for acl in dsAccessLevels track by acl.value"
                        ng-model="user.accessLevel"
                        ng-readonly="readonly"
                    >
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">*Nome:</label>
                    <input
                        required="true"
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        ng-model="user.name"
                        placeholder="José"
                        ng-readonly="readonly"
                    />
                </div>
                <div class="form-group">
                    <label for="email">*E-mail:</label>
                    <input
                        required="true"
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        ng-model="user.email"
                        placeholder="you@domain.com"
                        ng-readonly="readonly"
                        ng-keyup="checkEmailExists(user.email);"
                    />
                </div>
                <div class="form-group">
                    <label for="password">*Password:</label>
                    <input
                        required="true"
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        ng-model="user.password"
                        ng-readonly="readonly"
                    />
                </div>
            </form>
            <div class="pull-right" ng-if="!readonly">
                <button
                    type="button"
                    ng-click="eventSave()"
                    class="btn btn-success"
                >
                    Salvar
                </button>
            </div>
        </div>
        <div class="overlay" ng-if="showLoading">
            <em class="fa fa-refresh fa-spin"></em>
        </div>
    </div>
</section>
<!-- /.content -->
